<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.horizontal{
            border-collapse: separate;
            border-spacing: 5px;
            border:1px solid #00f;
        }

        .both{
            border-collapse: separate;
            border-spacing: 5px 30px;
            border:1px solid red;
        }

        .black{
            border:1px solid #000;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio CSS-Tablas:border-spacing</h1>
    <table class="horizontal">
        <tr>
            <td class="black">Estas celdas</td>
            <td class="black">tienen 5px de espacio horizontal</td>
        </tr>
        <tr>
            <td class="black">y</td>
            <td class="black">vertical tb.5px</td>
        </tr>

    </table>

    <p> </p>

    <table class="both">
        <tr>
            <td class="black">Estas celdas</td>
            <td class="black">tienen 5px de espacio horizontal</td>
        </tr>
        <tr>
            <td class="black">y</td>
            <td class="black">30px en vertical</td>
        </tr>

    </table>
</body>
</html>
