    <title>Document</title>
    <style>
th{
    text-align: center;
}
table.collapse{
    border-collapse: collapse;
    border:2px solid red;
}
table.separate{
    border-collapse:separate;
    border:2px solid green;
}

.black{
    padding:5px;
    border:1px solid black

}


    </style>
</head>
<body>
    <table class="collapse">
        
    <tr>
        <th colspan="2">border-collapse:collapse</th>
    </tr>
        

    <tr>
        <td class="black">Borde de tabla rojo</td>
        <td class="black">Borde de celda negro</td>
    </tr>
    </table>

    <p> </p>

    <table class="separate">
        
        <tr>
            <th colspan="2">border-collapse:collapse</th>
        </tr>
            
    
        <tr>
            <td class="black">Borde de tabla rojo</td>
            <td class="black">Borde de celda negro</td>
        </tr>
