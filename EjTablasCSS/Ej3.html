        table{

        }
        .black{

            padding:5px;
        }
        td{
            border:1px solid black;
            background-color: aquamarine;
        }
        table.dos{
            empty-cells: hide;
        }
        


    </style>
</head>

        </tr>

        </tr>
        <tr>
            <td>Oros</td>
            <td></td>
        </tr>
    </table>
